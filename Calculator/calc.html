
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" disabled>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button onclick="answer()">ans</button>
            <button onclick="deleteCharacter()">del</button>
            <button onclick="clearDisplay()">clear</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
           
            <button onclick="appendCharacter('√')">√</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('*')">x</button>
            <button onclick="appendCharacter('/')">÷</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="toggleSign()">±</button>
            <button class="enter-button" onclick="calculate()">ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
